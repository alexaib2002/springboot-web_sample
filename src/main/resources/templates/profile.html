<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1 th:text="${title}">Welcome again</h1>
<span th:text="${user.name()}"></span>
<span th:text="${user.surname()}"></span>
<br>
<span th:if="${user.email()}" th:text="${user.email()}"></span>
<span th:if="${user.email().isBlank()}">User has no mail defined</span>
</body>
</html>
