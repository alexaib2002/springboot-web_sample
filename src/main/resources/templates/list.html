<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1 th:text="${title}">Welcome again</h1>
<div th:if="${users.isEmpty()}">There's no users defined</div>

<table th:if="${!users.isEmpty()}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.name()}"></td>
        <td th:text="${user.surname()}"></td>
        <td th:text="${user.email()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
